<div id="createNewFeedDialog">
    <div class="genericDialogFlex">
        <label for="feedURL">QBT_TR(Feed URL:)QBT_TR[CONTEXT=RSSWidget]</label>
        <input type="text" id="feedURL">
    </div>
</div>
<div class="dialogButtonWrapper">
    <button type="button" class="confirmButton">QBT_TR(OK)QBT_TR[CONTEXT=MainWindow]</button>
    <button type="button" class="cancelButton">QBT_TR(Cancel)QBT_TR[CONTEXT=MainWindow]</button>
</div>
<script>
    "use strict";

    (() => {
        const { options: { data: { path }, id }, overlayEl } = window.MUI.Windows.instances["newFeed"];

        const newFeedInput = overlayEl.querySelector("#feedURL");
        newFeedInput.focus();

        overlayEl.querySelector(".cancelButton").addEventListener("click", (e) => {
            window.qBittorrent.Client.closeWindow(id);
        });
        overlayEl.querySelector(".confirmButton").addEventListener("click", (e) => {
            // check field
            const feedURL = newFeedInput.value.trim();
            if (feedURL === "") {
                alert("QBT_TR(Name cannot be empty)QBT_TR[CONTEXT=HttpServer]");
                return;
            }

            confirmButton.disabled = true;

            new Request({
                url: "api/v2/rss/addFeed",
                method: "post",
                data: {
                    url: feedURL,
                    path: path ? (path + "\\" + feedURL) : ""
                },
                onSuccess: (response) => {
                    window.qBittorrent.Rss.updateRssFeedList();
                    window.qBittorrent.Client.closeWindow(id);
                },
                onFailure: (response) => {
                    if (response.status === 409)
                        alert(response.responseText);
                    confirmButton.disabled = false;
                }
            }).send();
        });
    })();
</script>
